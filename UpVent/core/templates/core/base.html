<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>UpVent - Soluciones en la nube para tu negocio. Low cost, siempre listas.</title>
        {% block css %}{% endblock %}

        <!-- Material Bootstrap stylesheet -->
        <link rel="stylesheet" href="{% static 'core/css/mdb.min.css' %}" type="text/css" media="screen" />
        <!-- Custom stylesheet for this page -->
        <link rel="stylesheet" href="{% static 'core/css/base.css' %}" type="text/css" media="screen" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    </head>
    <body>

        {% block body %}
        {% endblock %}


        {% include 'core/footer.html' %}

        <script type="text/javascript" src="{% static 'core/js/mdb.min.js' %}"></script>
        <!-- custom scripts -->
        {% block js %}{% endblock %}
    </body>
</html>
