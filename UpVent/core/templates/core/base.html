<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>UpVent - Soluciones en la nube para tu negocio. Low cost, siempre listas.</title>
        {% block css %}{% endblock %}

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'core/img/favicon.ico' %}"/>
        <!-- Material Bootstrap stylesheet -->
        <link rel="stylesheet" href="{% static 'core/css/mdb.min.css' %}" type="text/css" media="screen" />
        <!-- Custom stylesheet for this page -->
        <link rel="stylesheet" href="{% static 'core/css/base.css' %}" type="text/css" media="screen" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="{% static 'core/css/bootstrap-icons.css' %}">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- Web App attributes -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#007bfc;">
            <div class="container-fluid">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="{% url 'index' %}">
                    <div class="d-inline-flex ml-2">
                        <img class="img-fluid" src="{% static 'core/img/logo-white.svg' %}" alt="Logotipo de UpVent en color blanco" />
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'blog:home' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'about' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'services' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'contact:home' %}">Contacto</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav d-flex flex-row me-1">

                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link text-white" href="https://twitter.com/UpVentMX" rel="external"><i class="fab bi-twitter"></i></a>
                        </li>

                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link text-white" href="https://facebook.com/UpVentMX" rel="external"><i class="fab bi-facebook"></i></a>
                        </li>

                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link text-white" href="https://instagram.com/UpVentMX" rel="external"><i class="fab bi-instagram"></i></a>
                        </li>

                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link text-white" href="https://github.com/UpVent" rel="external"><i class="fab bi-github"></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}


        {% include 'core/footer.html' %}

        <script async defer type="text/javascript" src="{% static 'core/js/mdb.min.js' %}"></script>
        <!-- custom scripts -->
        {% block js %}{% endblock %}
    </body>
</html>
