{% extends 'core/base.html' %}
{% load static %}

{% block body %}

    <div class="container">

        <section id="articles">
            <div class="container">
                <div class="mt-3 row">
                    {% for post in posts %}
                        {% if forloop.last %}
                        {% else %}
                            <div class="col">
                        {% endif %}
                        <div class="card shadow-1-strong m-2">

                            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                                <img src="" class="img-fluid" />
                                <a href="#!">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                                </a>
                            </div>

                            <div class="card-body">
                                <h3 class="card-title">{{post.title}}</h3>
                                <hr>
                                <p class="pb-2 mute">{{post.created_on}}</p>
                                <p>{{post.content|truncatewords:28|safe}}</p>
                                <div class="btn btn-primary">
                                    <a href="{% url 'blog:post' post.slug %}" class="text-white">Leer mas...</a>
                                </div>
                            </div>
                        </div>
                            </div>
                    {% endfor %}
                </div>
        </section>
            </div>

{% endblock %}
