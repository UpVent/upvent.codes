{% extends 'core/base.html' %}
{% load static %}

{% block body %}

    <div class="container">

        <section id="articles">
            <div class="container">
                <div class="mt-3 row">
                    {% for post in posts %}
                        {% if forloop.last %}
                            <div class="col s12 mb-6">
                        {% else %}
                                <div class="col s12">
                        {% endif %}
                        <div class="card">
                            <div class="row">
                                <div class="col s12 l7">
                                    <div class="card-content">
                                        <h2 class="my-0">{{post.title}}</h2>
                                        <hr>
                                        <p class="pb-2 mute">{{post.created_on}}</p>
                                        <p>{{post.content|truncatewords:28}}</p>
                                    </div>
                                    <div class="card-action right-align">
                                        <a href="#" class="text-lighten-1 read-more">Leer mas...</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                {% endfor %}
                </div>
            </div>
        </section>



            </div>

{% endblock %}
