{% extends 'core/base.html' %}
{% load static %}

{% block body %}
    <main>
        <section class="container mt-5 mb-5">
            <h1>{{resource.title}}</h1>
            <span class="badge rounded-pill bg-primary">{{resource.category}}</span>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-auto">
                    <div class="container">
                        <img class="img-thumbnail" height="300" width="212" alt="{{resource.title}}" src="{{resource.image.url}}"/>
                    </div>
                </div>
                <div class="col-auto">

                </div>
            </div>
        </section>
    </main>
{% endblock %}
